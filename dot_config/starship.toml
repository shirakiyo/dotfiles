format = """
[#](bright-blue bold) $all$time$line_break\
$character
"""

"$schema" = 'https://starship.rs/config-schema.json'
add_newline = true
command_timeout = 10000

[character]
format = "[\\$](red bold) "

[directory]
truncation_length = 8
truncate_to_repo = false
fish_style_pwd_dir_length = 1
use_logical_path = true
style = 'bold yellow'

[git_branch]
format = 'git:\([$branch](cyan)\) '
symbol = ''
style = 'cyan'

